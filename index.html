<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Teachers</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Teachers
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./student.html">Student</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="categories">
        <div class="container">
          <div class="alert alert-info">
            <h3>Teachers: <span class="categories-quantity"></span></h3>
          </div>
          <div class="input-group mb-3">
            <input
              id="category-search-input"
              type="text"
              class="form-control"
              placeholder="Search products"
            />
            <span class="input-group-text">
              <select class="form-select" id="category-sort-select">
                <option selected value="">Default</option>
                <option value="name-asc">Name A-Z</option>
                <option value="name-desc">Name Z-A</option>
                <option value="createdAt-asc">CreatedAt Asc</option>
                <option value="createdAt-desc">CreatedAt Desc</option>
              </select>
            </span>
            <button
              id="show-modal-btn"
              data-bs-toggle="modal"
              data-bs-target="#category-modal"
              class="btn btn-outline-secondary"
              type="button"
            >
              Add
            </button>
          </div>
          <div class="row categories-row"></div>
        </div>
      </section>
      <div class="modal fade" id="category-modal">
        <div class="modal-dialog">
          <form id="category-form" novalidate>
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5">Teacher data</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <div class="row g-3">
                  <div class="col-12">
                    <label for="firstName" class="form-label">firstName</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      required
                    />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please fill!</div>
                  </div>
                  <div class="col-12">
                    <label for="lastName" class="form-label">lastName</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      required
                    />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please fill!</div>
                  </div>
                  <div class="col-12">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input
                      type="text"
                      class="form-control"
                      id="avatar"
                      required
                    />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please fill!</div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  id="category-form-submit-btn"
                  class="btn btn-primary"
                  type="submit"
                >
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/const.js"></script>
    <script src="js/teacher.js"></script>
  </body>
</html>
